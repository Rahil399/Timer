<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-app">
            <h1>Multiple Timers App</h1>
            <div class="set-timer">
                <label>Set Time :</label>
                <input type="number" id="hours" placeholder="hh" min="0" value="0">
                <input type="number" id="minutes" placeholder="mm" min="0" max="59" value="0">
                <input type="number" id="seconds" placeholder="ss" min="0" max="59" value="0">
                <button id="set-btn">Set</button>
            </div>
            <h3>Current Timers</h3>
            <div id="timers-list">
                <p>You have no timers currently!</p>
            </div>
        </div>
    </div>

    <script src="script.js">
        

    </script>
</body>
</html>
